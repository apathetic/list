<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Scrollify</title>
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="styles.css">

  <!-- demo stuffs -->
  <link rel="stylesheet" href="https://apathetic.github.io/showcase/assets/css/main.min.css">
  <script src="https://rawgit.com/apathetic/stickynav/master/dist/stickynav.js"></script>
  <script src="prism.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      new stickyNav({ nav: '#sticky' });
    });
  </script>
  <!-- end demo stuffs -->

</head>

<body>


  <header class="condensed align-center">
    <h1>List.</h1>
  </header>

  <nav>
    <div id="sticky">
      <div class="container">
        <nav data-autogenerate="true">
          <ul></ul>
        </nav>
      </div>
    </div>
  </nav>

  <main class="component left-rail">
    <section data-nav="Demo" id="demo">

      <div class="container">
        <div class="filter">
          <span class="eyebrow">Filter by</span>

          <div class="filter__section">
            <h3>Thing</h3>
            <div class="form-item form-item--checkbox">
              <input id="thing-1" type="checkbox" value="box" data-filter="thing" data-label="Box">
              <label for="thing-1" class="form-item__label" tabindex="0"><span>Box</span></label>
            </div>
            <div class="form-item form-item--checkbox">
              <input id="thing-2" type="checkbox" value="bld" data-filter="thing" data-label="Building">
              <label for="thing-2" class="form-item__label" tabindex="0"><span>Building</span></label>
            </div>
            <div class="form-item form-item--checkbox">
              <input id="thing-3" type="checkbox" value="tsr" data-filter="thing" data-label="T-Shirt">
              <label for="thing-3" class="form-item__label" tabindex="0"><span>T-Shirt</span></label>
            </div>
          </div>

          <div class="filter__section">
            <h3>Location</h3>
            <div class="form-item form-item--checkbox">
              <input id="location-1" type="checkbox" value="mx" data-filter="location" data-label="Mexico">
              <label for="location-1" class="form-item__label" tabindex="0"><span>Mexico</span></label>
            </div>
            <div class="form-item form-item--checkbox">
              <input id="location-2" type="checkbox" value="sw" data-filter="location" data-label="Sweden">
              <label for="location-2" class="form-item__label" tabindex="0"><span>Sweden</span></label>
            </div>
            <div class="form-item form-item--checkbox">
              <input id="location-3" type="checkbox" value="jp" data-filter="location" data-label="Japan">
              <label for="location-3" class="form-item__label" tabindex="0"><span>Japan</span></label>
            </div>
          </div>
        </div>


        <div class="sort">
          <span class="eyebrow">Sort by</span>

          <div class="form-item form-item--radio">
            <input id="radio-1" type="radio" name="sort" value="s" data-sort="small" checked>
            <label for="radio-1" class="form-item__label" tabindex="0"><span>small</span></label>
          </div>
          <div class="form-item form-item--radio">
            <input id="radio-2" type="radio" name="sort" value="m" data-sort="medium">
            <label for="radio-2" class="form-item__label" tabindex="0"><span>medium</span></label>
          </div>
          <div class="form-item form-item--radio">
            <input id="radio-3" type="radio" name="sort" value="l" data-sort="large">
            <label for="radio-3" class="form-item__label" tabindex="0"><span>large</span></label>
          </div>
        </div>


        <div class="search">

          <form class="search__form"
                action="/"
                method="get"
                onSubmit="if(!document.querySelector('#search').value) return false;">

            <label for="search" class="eyebrow search-bar__label">Search</label>
            <input placeholder="Search job title or keyword"
                   type="text"
                   name="q"
                   class="input search-bar__input"
                   aria-label="Search input"
                   id="search">

            <button class="button button--yellow"
                    aria-label="Search"
                    type="submit">
                    go.
            </button>

          </form>

          <div>
            <ul class="filter__pills"></ul>
            <button class="button filter__clear" aria-label="Clear filters">Clear filters</button>
          </div>

          <div class="search__results">

            <p>Showing best <span class="search__count"></span> results for "<span class="search__term"></span>"</p>

            <ul id="search-results"></ul>

          </div>

        </div>
      </div>
    </section>
  </main>

</body>
</html>
